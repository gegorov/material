<h1 mat-dialog-title>Select a rep</h1>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="rep">
    <mat-radio-button value="John Doe">John Doe</mat-radio-button>
    <mat-radio-button value="Mary Jane">Mary Jane</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="rep">Select</button>
</div>
